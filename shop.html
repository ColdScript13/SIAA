<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Ordering System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order Now</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="item">
                <h3>Pizza</h3>
                <p>Price: $10</p>
                <button class="order-btn" onclick="addToCart('Pizza', 10)">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Burger</h3>
                <p>Price: $5</p>
                <button class="order-btn" onclick="addToCart('Burger', 5)">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Pasta</h3>
                <p>Price: $8</p>
                <button class="order-btn" onclick="addToCart('Pasta', 8)">Add to Cart</button>
            </div>
        </section>

        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button class="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Ordering System. All Rights Reserved.</p>
    </footer>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(itemName, price) {
            cart.push({ item: itemName, price: price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const total = document.getElementById("total-price");

            cartItems.innerHTML = "";
            cart.forEach(item => {
                let li = document.createElement("li");
                li.innerText = item.item + " - $" + item.price;
                cartItems.appendChild(li);
            });
            
            total.innerText = totalPrice;
        }
    </script>
</body>
</html>
